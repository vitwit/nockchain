[package]
name = "nockchain"
build = "build.rs"
publish = false
version.workspace = true
edition.workspace = true

[features]
bazel_build = []
jemalloc = ["tikv-jemallocator"]
cuda = ["cudarc"]
opencl = ["opencl3"]
gpu = ["cuda", "opencl"]
default = []

[dependencies]
hoonc.workspace = true
kernels = { workspace = true, features = ["dumb", "miner"] }
nockapp.workspace = true
nockvm.workspace = true
nockvm_macros.workspace = true

bitcoincore-rpc.workspace = true
bs58.workspace = true
clap.workspace = true
equix.workspace = true
futures.workspace = true
ibig.workspace = true
libp2p = { workspace = true, features = [
    "ping",
    "kad",
    "identify",
    "quic",
    "tls",
    "dns",
    "tokio",
    "macros",
    "request-response",
    "cbor",
] }
nockchain-libp2p-io.workspace = true
tempfile = { workspace = true }
termcolor.workspace = true
tikv-jemallocator = { workspace = true, optional = true }
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
tracing-test.workspace = true
num_cpus = { workspace = true }
rand = { workspace = true }

zkvm-jetpack.workspace = true

# GPU mining dependencies (optional)
cudarc = { version = "0.11", optional = true, features = ["cuda-12000"] }
opencl3 = { version = "0.9", optional = true }

[build-dependencies]
vergen = { workspace = true, features = [
    "build",
    "cargo",
    "git",
    "gitcl",
    "rustc",
    "si",
] }
